name: Test Core Package

on:
  push:
    branches:
      - main
    paths:
      - 'packages/core/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test-core.yml'
  pull_request:
    paths:
      - 'packages/core/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/test-core.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build --workspace=@fullstackhouse/nestjs-outbox

      - name: Run tests
        run: npm test --workspace=@fullstackhouse/nestjs-outbox